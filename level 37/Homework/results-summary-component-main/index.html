<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Frontend Mentor | Results summary component</title>
</head>
<body>
    <main>
        <section>
            <p id="result-p">Your Result</p>
            <div class="result-div">
                <span>76</span>
                <p>of 100</p>
            </div>
            <h1>Great</h1>
            <p>You scored higher than 65% of <br /> the people who have taken <br /> these tests.</p>
        </section>
        <section>
            <h2>Summary</h2>
            <div class="summary-div">
                <img src="./assets/images/icon-reaction.svg" alt="Reaction">
                <p class="summary-p">Reaction</p>
                <p class="results"><span>80</span> / 100</p>
            </div>
            <div class="summary-div">
                <img src="./assets/images/icon-memory.svg" alt="Memory">
                <p class="summary-p">Memory</p>
                <p class="results"><span>92</span> / 100</p>
            </div>
            <div class="summary-div">
                <img src="./assets/images/icon-verbal.svg" alt="Verbal">
                <p class="summary-p">Verbal</p>
                <p class="results"><span>61</span> / 100</p>
            </div>
            <div class="summary-div">
                <img src="./assets/images/icon-visual.svg" alt="Visual">
                <p class="summary-p">Visual</p>
                <p class="results"><span>72</span> / 100</p>
            </div>
            <button>Continue</button>
        </section>
    </main>
</body>
</html>
