    <!-- DOM (Document Object Model)
    The DOM (Document Object Model) is a programming interface for web documents. It represents the structure of a web page as a tree of objects. Each element on the page, such as a <div>, <p>, <a>, etc., is represented as an object in the DOM. JavaScript can interact with this tree structure to dynamically change the content, style, and structure of a web page.

    In simpler terms, the DOM is the way JavaScript can access and modify HTML content and structure in the browser. Through the DOM, you can add, remove, or change elements on the page.

    document object
    The document object is a part of the DOM and represents the web page loaded in the browser. It provides access to the entire HTML structure of the page. Using document, you can access elements on the page, change their properties, and even respond to user events (such as clicks and keypresses).

    For example, document.getElementById('id') allows you to access an element with a specific id attribute. -->

    <p id="my-p">This is a paragraph that will change color.</p>
